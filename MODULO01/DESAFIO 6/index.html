<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <style>
        li {
            padding: 5px;
        }
    </style>
</head>

<body style="font-family: sans-serif;">
    <h1>
        Tags em HTML
    </h1>
    <p>Em HTML 5 podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag
        deverá utilizar em cada caso</p>
    <ul>
        <li>
            <abbr title="Use a tag <p>">Parágrafos</abbr>
        </li>
        <li>
            <abbr title="Use a tag <h1> até <h6>.">Títulolos</abbr>
        </li>
        <li>
            <abbr title="Use a tag <img>">Imagens</abbr>
        </li>
        <li>
            <abbr title="Use a tag <abbr>">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use a tag <code>">Código-Fonte</abbr>
        </li>
        <li>
            <abbr title="Use a tag <ol>">Lista enumeradas</abbr>
        </li>
        <li>
            <abbr title="Use a tag <ul>">Listas com demarcadores</abbr>
        </li>


    </ul>
</body>

</html>
