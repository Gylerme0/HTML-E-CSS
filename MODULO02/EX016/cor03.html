<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style02.css">
</head>

<body>
    <div class="carousel">
        <div class="image-container">
            <img src="midias/adobe-color.png" alt="">
            <img src="midias/coolors.png" alt="">
            <img src="midias/paletton.png" alt="">
        </div>
    </div>

    <button popovertarget="my-popover">
        Login
    </button>
    <div class="div-popover" id="my-popover" popover>
        Ola mundo
    </div>
</body>

</html>
