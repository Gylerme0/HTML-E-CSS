<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: antiquewhite;
        }

        div > p{
            display:  none;
        }

        div:hover{
            color:  red;
            /* display: block; */
        }

        div:hover > p{
            color:  rgb(0, 0, 0);
            display: block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>
            Texto escondido...
        </p>
    </div>
    
</body>
</html>
